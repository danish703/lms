{% extends 'master/full_screen.html' %}


{% block 'contents' %}
  <div class="uk-card uk-card-default uk-card-body uk-width-1-3@m logincard">
        <h4>Rest Password</h4>
      <form class="uk-form-stacked" method="POST">

            <div class="uk-margin">
                <label>Enter your email address</label>
                <div class="uk-form-controls uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: mail"></span>
                    <input class="uk-input uk-form-success uk-form-width-large" name="email" type="email" placeholder="Email">
                </div>
            </div>

          {% csrf_token %}
        <button type="submit" class="uk-button uk-button-primary">Reset</button>
      </form>
</div>
{% endblock %}
