{% extends 'master/full_screen.html' %}


{% block 'contents' %}
  <div class="uk-card uk-card-default uk-card-body uk-width-1-3@m logincard">
        <h4>Login</h4>
        {% include 'includes/message.html' %}
      <form class="uk-form-stacked" method="POST" action="{% url 'signin' %}">

            <div class="uk-margin">
                <div class="uk-form-controls uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: mail"></span>
                    <input class="uk-input uk-form-success uk-form-width-large" name="email" type="email" placeholder="Email">
                </div>
            </div>
           <div class="uk-margin">
                <div class="uk-form-controls uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                    <input class="uk-input uk-form-success uk-form-width-large" name="password" type="password" placeholder="password">
                </div>
            </div>

          {% csrf_token %}
          <a href="{% url 'forget_password' %}">Forget Password</a>
        <button type="submit" class="uk-button uk-button-primary" style="float:right;">Login</button>
      </form>

</div>
{% endblock %}
